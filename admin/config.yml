backend:
  name: github
  repo: oninebx/blog
  branch: main
  auth_type: pkce
  base_url: https://oauth-oninebx.netlify.app/oauth
  auth_endpoint:: start

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }